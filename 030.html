<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 030.</title>
</head>
<body>
<!-- Пример отображения RSS с сайта lenta.ru -->
<script type="text/javascript">
    let charset = 'UTF-8';
    const metaTags = document.getElementsByTagName('meta');
    for (let i = 0; i < metaTags.length; i++) {
        const regExp = /charset=["']?([^"']*)/g;
        if (metaTags[i].content.indexOf('charset') !== -1) {
            charset = regExp.exec(metaTags[i].content)[1];
            break;
        }
    }
    document.write('<script type="text/javascript" src="https://www.rss-script.ru/rss-script.php?charset=' + charset + '&rss[]=http%3A%2F%2Flenta.ru%2Frss%2Ftop7&count=7"><\/script>');
</script>
</body>
</html>
