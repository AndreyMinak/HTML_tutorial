<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 067.</title>
</head>
<body>
    <!--
        Элементы sup(superscript) и sub (subscript) обозначают верхний индекс и
        нижний индекс соответсвенно.
        Элемент var обозначает переменную.
    -->
    <p>Закон всемирного тяготения:</p>
    <p>
        <var>F</var> = <var>G</var> * (<var>m<sub>1</sub></var> * <var>m<sub>2</sub></var>) /
        <var>R<sup>2</sup></var>
    </p>
</body>
</html>
