<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 094.</title>
</head>
<body>
<form method="post">
    <!-- атрибут required проверяет заполнено ли поле -->
    <input type="text" name="user_name" placeholder="Имя пользователя" required>
    <input type="email" name="user_email" placeholder="E-mail" required>
    <!-- атрибут pattern задает шаблон проверки (регулярное выражение) -->
    <input type="tel" pattern="3-[0-9]{3}-[0-9]{3}" placeholder="3-000-000" required>
    <button>Отправить</button>
    <button type="reset">Очистить</button>
</form>
</body>
</html>
