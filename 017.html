<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример 017.</title>
</head>
<body>
    <!-- Мы можем использовать как именованную ссылку на символ (Named Character Reference) -->

    <p>&sect;</p>	            <!--  Знак параграфа  -->

    <!-- так и числовую ссылку (Numeric Character Reference) -->
    <p>§</p>		    <!--  Символ §  -->
    <p>&#0167;</p>		<!--  Десятичный код  -->
    <p>&#167;</p>		<!--  Ноль можно опустить  -->
    <p>&#x0a7;</p>		<!--  Шестнадцатеричный код  -->
    <p>&#xa7;</p>		<!--  Ноль можно опустить  -->
</body>
</html>
