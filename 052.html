<!DOCTYPE html>

    <meta charset="UTF-8"/>
    <title>Пример 052.</title>
</head>
<body>
<!-- Тег figure спользуется для группировки любых элементов -->
<figure>
    <!-- figcaption добавляет подаись для этой группы элементов -->
    <figcaption>Пример программы.</figcaption>
    <pre>
            <code>
                var d = new Date();
                var time = d.getHours();

                if (time < 10){
                    document.write("Доброе утро!");
                }
            </code>
        </pre>
</figure>
</body>
