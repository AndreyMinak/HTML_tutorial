<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 082.</title>
</head>
<body>
    <!-- Поле для ввода даты -->
    <input type="date">
    <!-- Поле для ввода адреса электронной почты -->
    <input type="email">
    <!-- Поле для ввода URL -->
    <input type="url">
    <!-- Поле для ввода чисел -->
    <input type="number" min="0" max="100">
    <!-- Поле для выбора цвета -->
    <input type="color">
    <!-- Поле "ползунок" -->
    <input type="range" min="-5" max="5" value="0">
</body>
</html>
