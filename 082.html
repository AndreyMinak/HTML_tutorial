<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 082.</title>
</head>
<body>
<!-- Поле для ввода даты -->
<label>
    <input type="date"/>
</label>
<!-- Поле для ввода адреса электронной почты -->
<label>
    <input type="email"/>
</label>
<!-- Поле для ввода URL -->
<label>
    <input type="url"/>
</label>
<!-- Поле для ввода чисел -->
<label>
    <input type="number" min="0" max="100"/>
</label>
<!-- Поле для выбора цвета -->
<label>
    <input type="color"/>
</label>
<!-- Поле "ползунок" -->
<label>
    <input type="range" min="-5" max="5" value="0"/>
</label>
</body>
</html>
