<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 086.</title>
</head>
<body>
<!-- Атрибут multiple позволяет выбрать несколько элементов списка -->
<select multiple size="4" name="music">
    <option selected>Выберите стиль музыки</option>
    <option name="Классическая">Классическая</option>
    <option name="РОК">РОК</option>
    <option name="Блюз">Блюз</option>
</select>
</body>
</html>
