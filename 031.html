<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 031.</title>
    <!-- base определяет базовый адрес для всех ссылок документа -->
    <base href="new/">
</head>
<body>
    <img src="img/cat.jpg" alt="кот учёный">
    <br>
    <a href="pushkin.html">Стихи</a>

    <!--
        ссылка ниже ведет на ресурс без определения базового адреса, так как прописан
        полный путь
    -->
    <br>
    <a href="http://vk.com" target="_blank">ВКонтакте</a>
    <!--
        Атрибут target со значением _blank определяет что ссылка откроется
        в новом окне (вкладке).
    -->
</body>
</html>
