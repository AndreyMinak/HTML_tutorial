<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 037</title>
</head>
<body>
    <!-- Навигация -->
    <nav>
        <a href="/">На главную страницу</a>
        <a href="/news">Новости</a>
        <a href="/archive">Архив документов</a>
    </nav>
    <!-- main главное содержание страницы -->
    <main>
        <article> 						<!-- пост в блоге -->
            <hgroup> 					<!-- Группировка заголовков -->
                <h1>Новость от 10 октября 2018 г.</h1>
                <h2>Тема новости</h2>
            </hgroup>
            <p>Первый абзац с новостью.</p>
            <hr> 						<!-- горизонтальная линия
                                                (для тематического разделения)-->
            <p>Второй абзац, например, с личными комментариями к новости.</p>
        </article>
    </main>
</body>
</html>
