<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 016.</title>
</head>
<body>
<!-- HTML Entity Внутри текста можно использовать символы-мнемоники (Entry Characters) -->
<p>&copy;</p>    <!-- © -->
<p>&nbsp;</p>    <!-- неразрывный пробел -->
<p>₽</p>    <!-- ₽ -->
<p>∞</p>    <!-- ∞ -->
<!-- Важно! Символы & и ; - обязательны. -->
</body>
</html>
