<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 085.</title>
</head>
<body>
<!-- Элемент select (поле со списком) позволяет организовать список выбора -->
<select name="music">
    <option selected>Выберите стиль музыки</option>
    <option name="Классическая">Классическая</option>
    <option name="РОК">РОК</option>
    <option name="Блюз">Блюз</option>
</select>
</body>
</html>
