<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 013.</title>
</head>
<body>
<!-- Атрибут class задает класс элементов позволяющих группировать их. -->
<ul class="list">
    <li class="red">перец</li>
    <li class="green">капуста</li>
    <li class="red">томат</li>
    <li class="green">огурец</li>
</ul>
<!-- Теперь мы можем применить стили оформления к классам (группам элементов) -->

<style>
    *.red {
        color: red;
    }

    *.green {
        color: green;
    }

    *.list {
        font-size: 12pt;
    }
</style>
</body>
</html>
