<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 051.</title>
</head>
<body>
    <h1>Список новогодних подарков</h1>
    <!--
        Элемент ul (unordered list) определяет маркированный (неупорядоченный) список
    -->
    <ul>
        <li>Украшения;</li>
        <li>Сертификаты;</li>
        <li>Аксесуары;</li>
        <li>Радиоуправляемые игрушки;</li>
        <li>Гаджеты;</li>
        <li>Лакомства.</li>
    </ul>
</body>
</html>
