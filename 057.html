<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 057.</title>
</head>
<body>
<h1>Таблица размеров футболок</h1>
<table border="1">
    <tr>
        <!-- Атрибут rowspan в этом примере, объединяет вертикальные ячейки -->
        <td rowspan="2">S</td>
        <td>52</td>
    </tr>
    <tr>
        <td>70</td>
    </tr>
    <tr>
        <td rowspan="2">M</td>
        <td>54</td>
    </tr>
    <tr>
        <td>71</td>
    </tr>
    <tr>
        <td rowspan="2">L</td>
        <td>56</td>
    </tr>
    <tr>
        <td>72</td>
    </tr>
    <tr>
        <td rowspan="2">XL</td>
        <td>58</td>
    </tr>
    <tr>
        <td>73</td>
    </tr>
</table>
</body>
</html>
