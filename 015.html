<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 015.</title>
</head>
<body>
    <!--
        Атрибут title добавляет пояснение к содержимому элемента,
	    которое появляется при наведении.

        Тег <abbr> представляет элемент аббривеатуры.
    -->

    <abbr title="Государственная инспекция безопасности дорожного движения">ГИБДД</abbr>
    <p title="Федеральное бюро расследований">ФБР</p>
</body>
</html>
