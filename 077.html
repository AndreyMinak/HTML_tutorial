<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 077.</title>
</head>
<body>
<video width="400" height="300" poster="img/car.jpg" controls title="Автомобиль"
       autoplay loop>
    <!-- Элемент track позволяет добавлять субтитры к видео -->
    <track kind="subtitles" src="media/car.eng.vtt" srclang="en" label="English">
    <track kind="subtitles" src="media/car.ru.vtt" srclang="ru" label="Русский" default>

    <source src="media/car.mp4" type="video/mp4">
    <source src="media/car.ogv" type="video/ogg">
    Ваш браузер не поддерживает данное видео.
    <a href="media/car.mp4">Скачать видео</a>
</video>
</body>
</html>
