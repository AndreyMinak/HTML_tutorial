<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 066.</title>
</head>
<body>
    <!--
        Элемент kbd (keybord) предназначен для обозначения текста, вводимого
        с клавиатуры или обозначения "горячих" клавиш.
    -->
    <p>
        Для печати документа нажмите <kbd>CTRL</kbd> + <kbd>P</kbd>.
    </p>
    <!--
        Элемент samp (sample output) используется для обозначения результатов
        работы программ.
    -->
    <p>Программа:</p>
    <pre>
        <code>
            alert('Привет!');
        </code>
    </pre>
    <p>Результат работы программы:</p>
    <samp>Привет!</samp>
</body>
</html>
