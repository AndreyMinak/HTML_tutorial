<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 056.</title>
</head>
<body>
    <h1>Таблица размеров футболок</h1>
    <!-- Атрибут border устанавливает толщину границ -->
    <table border="1">
        <tr>
            <!-- Атрибут colspan в этом примере, объединяет горизональные ячейки -->
            <td colspan="2">S</td>
            <td colspan="2">M</td>
            <td colspan="2">L</td>
            <td colspan="2">XL</td>
        </tr>
        <tr>
            <td>52</td>
            <td>70</td>
            <td>54</td>
            <td>71</td>
            <td>56</td>
            <td>72</td>
            <td>58</td>
            <td>73</td>
        </tr>
    </table>
</body>
</html>
