<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 006.</title>
</head>
<body>
    <!--
	Элементы, содержащие другие элементы (normal elements). В качестве содержимого
	могут иметь как текст, так и другие элементы.
	Например, тег <p> - определяет текстовый абзац (параграф).
	-->
    <p>
        <a href="http://google.com">Google</a>
        Цель компании Google - упорядочить всю информацию в мире и
        сделать её доступной каждому.
    </p>
</body>
</html>
