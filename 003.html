<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 003.</title>
</head>
<body>
    <!-- Элемент имеет открывающий тег, закрывающий тег, атрибуты и содержимое -->

    <a href="http://vk.com">Социальная сеть ВКонтакте</a>

    <!--
    <a> 						- открывающий тег
    </a> 						- закрывающий тег
    href 						- атрибут
    "http://vk.com" 			- значение атрибута
    Социальная сеть Вконтакте 	- содержимое
    -->
</body>
</html>
