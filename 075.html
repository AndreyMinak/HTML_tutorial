<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 075.</title>
</head>
<body>
    <!--
        Элемент video - видеоролик с возможностью управления и настройками.
        Атрибуты:
        poster - изображение предпросмотра
        autoplay - автоматическое воспроизведение
        loop - зацикленность
        controls - панель управления для видеопросмотра
    -->
    <video width="400" height="300" poster="img/car.jpg" controls title="Автомобиль"
           autoplay loop>
        <!-- Тег source определяет в этом контексте несколько форматов видео -->
        <source src="media/car.mp4" type="video/mp4">
        <source src="media/car.ogv" type="video/ogg">
        Ваш браузер не поддерживает данное видео.
        <a href="media/car.mp4">Скачать видео</a>
    </video>
</body>
</html>
