<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 073.</title>
</head>
<body>
    <!--
        Атрибут width определяет ширину (если не указана высота, то она определяется
        пропорционально)
    -->
    <img src="img/apple.png" alt="яблоко" title="Яблоко" width="200">
    <!--
        Атрибут height определяет высоту (если не указана ширина, то она определяется
        пропорционально)
    -->
    <img src="img/apple.png" alt="яблоко" title="Яблоко" height="100">
    <!--
        Указав оба атрибута можно получить не пропорциональные размеры!
    -->
    <img src="img/apple.png" alt="яблоко" title="Яблоко" width="200" height="100">

</body>
</html>
