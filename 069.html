<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 069.</title>
</head>
<body>
    <!--
        Элемент wbr (word break opportunity) устанавливает перевод строки,
        где этот допустимо сделать.
        Например, для переноса длинных слов.
    -->
    <p>
        Част<wbr>но<wbr>пред<wbr>при<wbr>ни<wbr>ма<wbr>тель<wbr>ская фирма — это фирма
        владелец которой самостоятельно ведет дела в собственных интересах, управляет ею,
        получает всю прибыль, и несет персональную ответственность по всем ее обязательствам.
    </p>
</body>
</html>
