<body>
<h1>Список новогодних подарков</h1>
<!-- Атрибут reversed позволяет поменять порядок элементов списка -->

    <li>Украшения;</li>
    <li>Сертификаты;</li>
    <li>Аксесуары;</li>
    <li>Радиоуправляемые игрушки;</li>
    <li>Гаджеты;</li>
    <li>Лакомства.</li>
</ol>
</body>
