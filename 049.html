<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 049.</title>
</head>
<body>
    <h1>Список новогодних подарков</h1>
    <!--
        Атрибут type позволяет установить тип нумерации.
        Например, римскими цифрами.
    -->
    <ol type="I">
        <li>Украшения;</li>
        <li>Сертификаты;</li>
        <li>Аксесуары;</li>
        <li>Радиоуправляемые игрушки;</li>
        <li>Гаджеты;</li>
        <li>Лакомства.</li>
    </ol>
</body>
</html>
