<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 047.</title>
</head>
<body>
<h1>Список новогодних подарков</h1>
<!--
    Элемент ol (ordered list) определяет упорядоченный нумерованный список
-->
<ol>
    <!-- Тег li (list item) определяет элемент списка -->
    <li>Украшения;</li>
    <li>Сертификаты;</li>
    <li>Аксесуары;</li>
    <li>Радиоуправляемые игрушки;</li>
    <li>Гаджеты;</li>
    <li>Лакомства.</li>
</ol>
</body>
</html>
