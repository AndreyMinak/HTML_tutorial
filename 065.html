    <title>Пример 065.</title>
</head>
<body>
    <!-- Элементы ruby и rt предназначены для аннотирования текста. -->

        <ruby>A<rt>[ei]</rt></ruby>
        <ruby>B<rt>[bi:]</rt></ruby>
        <ruby>C<rt>[si:]</rt></ruby>
        <ruby>D<rt>[di:]</rt></ruby>
    </p>
        <ruby lang="ar">الشمس<rt lang="ru">Солнце</rt></ruby>
    </p>
</body>
