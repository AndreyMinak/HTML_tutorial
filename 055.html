<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 055.</title>
</head>
<body>
    <!-- Для создания таблиц используется тег table -->
    <table>
        <!-- Строка таблицы обозначается элементом tr -->
        <tr style="font-size: 20px">
            <!-- Ячейка обозначается тегом td -->
            <td>Ш</td>
            <td>Б</td>
        </tr>
        <tr style="font-size: 15px">
            <td>М</td>
            <td>Н</td>
            <td>К</td>
        </tr>
        <tr style="font-size: 10px">
            <td>Ы</td>
            <td>М</td>
            <td>Б</td>
            <td>Ш</td>
        </tr>
    </table>
</body>
</html>
