<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 007.</title>
</head>
<body>
    <!--
	    Элементы могут не иметь закрывающих тегов.
	    Так, например, тег <li> - элемент списка <ul> может быть не закрыт.
	-->

    <ul>
        <li>Быстрее
        <li>Выше
        <li>Сильнее
    </ul>
</body>
</html>
