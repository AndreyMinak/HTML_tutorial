<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Пример 092.</title>
</head>
<body>
<!--
    Элемент form используется для создания формы, позволяющей передавать
    данные от пользователя на сервер.
 -->
<form>  <!-- по умолчанию данные будут переданы методом get в url строке
                 (ограничение 4 Кб) -->
    <input type="text" name="user_name" placeholder="Имя пользователя">
    <input type="email" name="user_email" placeholder="E-mail">
    <input type="hidden" name="secret" value="TOP_SECRET">
    <button>Отправить</button>
    <button type="reset">Очистить</button>
</form>
</body>
</html>
